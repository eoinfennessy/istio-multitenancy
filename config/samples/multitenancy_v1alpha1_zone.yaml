apiVersion: multitenancy.istio.eoinfennessy.com/v1alpha1
kind: Zone
metadata:
  labels:
    app.kubernetes.io/name: istio-multitenancy
    app.kubernetes.io/managed-by: kustomize
  name: zone-sample
spec:
  namespaces:
    - blue-a
    - blue-b
  serviceExports:
    - name: httpbin-1-blue-a
      namespace: blue-a
      toNamespaces:
        - red-a
  additionalEgress:
    - workloadSelector:
        app: sleep
      hosts:
        - unzoned/httpbin
        - common/*
